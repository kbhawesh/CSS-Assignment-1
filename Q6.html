<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Q no.6</title>
    <style>
        h1{
            text-decoration: underline;
            text-decoration-color: blue;
        }
        input{
            margin-left: 100px;
            width: 200px;
            border: 3px #363434 solid;
            border-radius: 10px;
        
        }
        .active:focus{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <h1>6. Create a web page with a form where the input field has a yellow
        background color when it is focused on.
    </h1>
    <input type="email" placeholder="Enter your gmail" name="" id="" class="active">
    <br> 
    <br>
    <input type="password" placeholder="Enter your password" name="" id="" class="active">
    <br>
    <br>
    <input type="date"  name="" id="" class="active">
    <br>
    <br>
    <input type="submit" name="" id="" class="active">
    
</body>
</html>
